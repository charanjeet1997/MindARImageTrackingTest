<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web AR Test</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: TriggerImages/targets.mind; filterMinCF:0.1; filterBeta: 10"
         color-space="sRGB"
         renderer="colorManagement: true, physicallyCorrectLights"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">
    <a-assets>
        <video id="video" autoplay="false" loop="true" src="Videos/1.mp4" visible="false "></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity id="Index0" mindar-image-target="targetIndex: 0">

        <!-- Using the asset management system. -->
        <a-video src="#video" width="1" height="1" position="0 0 0" rotation="0 0 0"></a-video>
    </a-entity>
</a-scene>
<script>
    const video = document.querySelector("#video");
    const targetEvents = document.querySelector("#Index0");
    targetEvents.addEventListener('targetFound',()=>{
        console.log("Target Found");
        video.play();
        video.setAttribute('visible','true');
    });

    targetEvents.addEventListener('targetLost', ()=>{
        console.log("Target Lost");
        video.pause();
        video.setAttribute('visible','false');
    });
</script>>
</body>
</html>
